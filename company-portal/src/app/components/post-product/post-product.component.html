<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        
        <h3 > Add Product </h3><div class="row">
            
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>ModelNumber</label>
                        <input type="text" class="form-control" id="modelNumber" [(ngModel)]="product.modelNumber"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Product Name</label>
                        <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName"
                            name="lastName">
                    </div>
                  
                    <b >Choose Domain</b>  &nbsp;
            <select class="form-group" style="background-color: rgb(70, 68, 68);color: white;margin-top:5px" [(ngModel)]="category" required 
           name="domain" #domain="ngModel"
             > >
              <option  [ngValue]="null" [selected]="category==null" disabled >Select Domain</option>
        
          <option   *ngFor="let e of productCat" [ngValue]="e">{{e}}</option>
        </select>


                    <div class="form-group">
                        <label> DateOfPurchase</label>
                        <input type="text" class="form-control" id="dateOfPurchase" [(ngModel)]="product.dateOfPurchase"
                            name="lastName">
                    </div>

                   
                    <div class="form-group">
                        <label> WarrentyYears</label>
                        <input type="number" class="form-control" id="warrentyYears" [(ngModel)]="product.warrentyYears"
                            name="lastName">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
                <div>
                   <p *ngIf='message != null' [ngClass]='msgClass' (click)='goToProductList()'>
                        {{message}}! Click to go back
                    </p>
                
                </div>
            </div>
            
        </div>
    </div>
</div>
